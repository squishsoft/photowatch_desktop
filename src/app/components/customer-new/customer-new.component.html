<div class="container">
  <div class="header">
    <h1>ADD CUSTOMER</h1>
  </div>
  <div class="content">
    <div class="large_panel">
      <div class="panel_title">
        <h2>DETAILS</h2>
      </div>
      <div class="panel_content">
        <div class="form_display">
          <form>
            <div class="left">
              <div class="input_group">
                <label>First Name</label>
                <input type="text" placeholder="First Name" />
              </div>
              <div class="input_group">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" />
              </div>
              <div class="input_group">
                <label>Phone</label>
                <input type="tel" placeholder="Phone" />
              </div>
            </div>
            <div class="right">
              <label>Address</label>
              <input type="text" placeholder="Address 1" />
              <input type="text" placeholder="Address 2" />
              <input type="text" placeholder="City" />
              <input type="text" placeholder="Postcode" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="large_panel">
      <div class="panel_title">
        <h2>DATES</h2>
      </div>
      <div class="panel_content">
        <div class="form_display">
          <label>Newborn</label>
          <span>07th March 2018</span>
          <label>Wedding</label>
          <span>24th December 2018</span>
          <label>Family</label>
          <span>Upcoming - 25th December 2019</span>
        </div>
      </div>
    </div>

    <div class="large_panel">
      <div class="panel_title">
        <h2>NOTES</h2>
      </div>
      <div class="panel_content">
        <div class="form_display">
          <form>
            <textarea rows="10"></textarea>
          </form>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="buttons actions">
        <button routerLink="/customers/new">
          <i class="material-icons">done</i>ADD
        </button>
      </div>
    </div>
  </div>

</div>
